<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link
         href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
         rel="stylesheet"
         type="text/css"
         />
      <link
         href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
         rel="stylesheet"
         type="text/css"
         />
      <link type="text/css" rel="stylesheet" href="style.css" />
      <title>To-Do List</title>
   </head>
   <body>
      <div class="top">
         <div class="heading">
            <div class="header-title">
               <span class="month-title">%Month%</span>
            </div>
         </div>
      </div>
      <div class="bottom">
         <div class="add">
            <div class="add-container">
               <input
                  type="text"
                  class="add-description"
                  placeholder="Add a to-do"
                  />
               <button class="add-btn">
               <i class="ion-ios-plus-outline"></i>
               </button>
            </div>
         </div>
         <div class="container clearfix">
            <div class="list">
               <h2 class="list-title">Things to do:</h2>
               <div class="task-list">
                  <!-- <div class="item clearfix" id="income-0">
                     <div class="status" id="task-0">
                       <div class="item__delete">
                         <button class="item__delete--btn">
                           <i class="ion-ios-circle-outline"></i>
                           <i class="ion-ios-checkmark-outline"></i>
                         </button>
                       </div>
                     </div>
                     <div class="item__description">Salary</div>
                     <div class="delete-icon">
                       <button class="delete-btn">
                         <i class="ion-ios-trash-outline"></i>
                       </button>
                     </div>
                     </div> -->
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
